version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/acme.json:/acme.json
      - ./traefik/config.yml:/config.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_USER}:${TRAEFIK_PASSWORD_HASH}"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=${DOMAIN}"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.${DOMAIN}"
      - "traefik.http.routers.traefik-secure.service=api@internal"

  open-webui:
    image: haeryz/analisis-putusan:latest
    container_name: open-webui
    restart: unless-stopped
    networks:
      - web
    volumes:
      - open-webui-data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - DASHSCOPE_API_BASE_URL=${DASHSCOPE_API_BASE_URL}
      - VECTOR_DB=${VECTOR_DB}
      - QDRANT_URI=${QDRANT_URI}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_PREFER_GRPC=${QDRANT_PREFER_GRPC}
      - QDRANT_TIMEOUT=${QDRANT_TIMEOUT}
      - CORS_ALLOW_ORIGIN=*
      - FORWARDED_ALLOW_IPS=*
      - SCARF_NO_ANALYTICS=true
      - DO_NOT_TRACK=true
      - ANONYMIZED_TELEMETRY=false
      - ENABLE_SIGNUP=${ENABLE_SIGNUP}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.open-webui.entrypoints=http"
      - "traefik.http.routers.open-webui.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.middlewares.open-webui-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.open-webui.middlewares=open-webui-https-redirect"
      - "traefik.http.routers.open-webui-secure.entrypoints=https"
      - "traefik.http.routers.open-webui-secure.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.open-webui-secure.tls=true"
      - "traefik.http.routers.open-webui-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.open-webui-secure.service=open-webui"
      - "traefik.http.services.open-webui.loadbalancer.server.port=8080"
      - "traefik.docker.network=web"

networks:
  web:
    external: true

volumes:
  open-webui-data:
    driver: local
